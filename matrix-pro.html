<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phần Mở Đầu Lộng Lẫy - Chúc Mừng 20/10</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            background: linear-gradient(135deg, #ffeef8, #fce4ec, #f8bbd9, #f48fb1);
            overflow: hidden;
            font-family: 'Courier New', monospace;
            animation: backgroundShift 10s ease-in-out infinite alternate;
        }
        
        @keyframes backgroundShift {
            0% { background: linear-gradient(135deg, #ffeef8, #fce4ec, #f8bbd9, #f48fb1); }
            50% { background: linear-gradient(135deg, #fce4ec, #f8bbd9, #f48fb1, #e91e63); }
            100% { background: linear-gradient(135deg, #f8bbd9, #f48fb1, #e91e63, #ad1457); }
        }
        
        /* Hiệu ứng trái tim bay */
        .floating-hearts {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }
        
        .heart {
            position: absolute;
            color: #e91e63;
            font-size: 20px;
            animation: float 6s infinite linear;
            opacity: 0.7;
        }
        
        @keyframes float {
            0% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 0.7;
            }
            90% {
                opacity: 0.7;
            }
            100% {
                transform: translateY(-100px) rotate(360deg);
                opacity: 0;
            }
        }
        canvas {
            display: block;
            width: 100%;
            height: 100vh;
            transition: opacity 2s ease-out;
        }
        
        #text-canvas {
            position: fixed;
            top: 0;
            left: 0;
            z-index: 5;
            pointer-events: none;
        }
    </style>
</head>
<body>
    <div class="floating-hearts" id="floating-hearts"></div>
    <canvas id="c"></canvas>
    <canvas id="text-canvas"></canvas>
    <audio id="bg-music" autoplay loop>
        <source src="https://freesound.org/data/previews/171/171104_3051519-lq.mp3" type="audio/mpeg">
        <!-- Nhạc piano nhẹ từ freesound.org, thay bằng link nhạc thực tế nếu cần -->
    </audio>
    <!-- Tích hợp file text-animation.js -->
    <script src="text-animation.js"></script>
    
    <script>
        // Khởi tạo các canvas
        const canvas = document.getElementById('c');
        const ctx = canvas.getContext('2d');
        
        // Khởi tạo text animation bằng hàm tiện ích
        const textAnim = createTextAnimation('#text-canvas', {
            dotColor: { r: 233, g: 30, b: 99, a: 0.8 }, // Màu hồng
            fontSize: 250,
            fontFamily: 'Arial, sans-serif', // Font hỗ trợ tiếng Việt tốt hơn
            gap: 10, // Tăng gap một chút
            dotSize: 3 // Thu nhỏ chấm tròn
        });
        
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
        
        const msg = "CHÚC MỪNG 20-10 ♥ NGÀY PHỤ NỮ VIỆT NAM ♥ HAPPY WOMEN'S DAY ♥ ";
        const fontSize = 14;
        const cols = Math.floor(canvas.width / fontSize);
        const drops = Array(cols).fill(0).map(() => ({
            y: Math.floor(Math.random() * -50), // Bắt đầu từ trên màn hình
            offset: Math.random() * Math.PI * 2,
            speed: 0.5 + Math.random() * 0.5
        }));
        
        // Tạo gradient màu lung linh (từ trên xuống)
        const gradient = ctx.createLinearGradient(0, 0, 0, canvas.height);
        gradient.addColorStop(0, '#ffd700'); // Vàng nhạt (trên)
        gradient.addColorStop(0.5, '#800080'); // Tím (giữa)
        gradient.addColorStop(1, '#ff1493'); // Hồng (dưới)
        

        function draw() {
            ctx.fillStyle = 'rgba(255, 240, 248, 0.08)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            ctx.font = fontSize + 'px Courier New';
            ctx.shadowColor = '#ff1493';
            ctx.shadowBlur = 10;
            
            // Vẽ ký tự xoáy 3D
            for (let i = 0; i < drops.length; i++) {
                ctx.fillStyle = gradient;
                const char = msg[Math.floor(Math.random() * msg.length)];
                const angle = drops[i].offset + drops[i].y / 15;
                const x = i * fontSize + Math.sin(angle) * fontSize * 3;
                const y = drops[i].y * fontSize;
                
                // Hiển thị chữ bình thường
                ctx.fillText(char, x, y);
                
                drops[i].y += drops[i].speed; // Rơi từ trên xuống
                drops[i].offset += 0.05;
                
                if (y > canvas.height && Math.random() > 0.975) {
                    drops[i].y = Math.floor(Math.random() * -50);
                    drops[i].offset = Math.random() * Math.PI * 2;
                    drops[i].speed = 0.5 + Math.random() * 0.5;
                }
            }
            
            
            ctx.shadowBlur = 0; // Tắt glow
        }
        
        const interval = setInterval(draw, 33);
        
        // Tạo hiệu ứng trái tim bay
        function createFloatingHeart() {
            const heart = document.createElement('div');
            heart.className = 'heart';
            heart.innerHTML = '♥';
            heart.style.left = Math.random() * 100 + '%';
            heart.style.animationDelay = Math.random() * 2 + 's';
            heart.style.animationDuration = (Math.random() * 3 + 4) + 's';
            document.getElementById('floating-hearts').appendChild(heart);
            
            setTimeout(() => {
                heart.remove();
            }, 6000);
        }
        
        // Tạo trái tim bay mỗi 500ms
        setInterval(createFloatingHeart, 500);

        // Bắt đầu hiệu ứng text animation sau 2 giây
        setTimeout(() => {
            textAnim.animate("20|10|♥|PHỤ|NỮ|VIỆT|NAM");
        }, 2000);
        
        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            const newCols = Math.floor(canvas.width / fontSize);
            while (drops.length < newCols) drops.push({ y: Math.floor(Math.random() * -50), offset: Math.random() * Math.PI * 2, speed: 0.5 + Math.random() * 0.5 });
            while (drops.length > newCols) drops.pop();
        });
    </script>
</body>
</html>
