<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ph·∫ßn M·ªü ƒê·∫ßu L·ªông L·∫´y - Ch√∫c M·ª´ng 20/10</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            background: #000;
            overflow: hidden;
            font-family: 'Courier New', monospace;
        }
        canvas {
            display: block;
            width: 100%;
            height: 100vh;
            transition: opacity 2s ease-out;
        }
        #intro-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 10;
            text-align: center;
            color: #fff;
            opacity: 0;
            transition: opacity 1s ease-in;
        }
        #intro-msg {
            font-size: 48px;
            text-shadow: 0 0 15px #ff1493, 0 0 30px #ffb6c1, 0 0 45px #ffd700;
            animation: glow 2s infinite alternate;
        }
        @keyframes glow {
            from { text-shadow: 0 0 15px #ff1493, 0 0 30px #ffb6c1; }
            to { text-shadow: 0 0 30px #ffb6c1, 0 0 45px #ffd700; }
        }
        #skip-btn {
            margin-top: 20px;
            padding: 10px 20px;
            background: linear-gradient(45deg, #ff1493, #800080);
            border: none;
            color: white;
            font-size: 18px;
            cursor: pointer;
            border-radius: 5px;
            opacity: 0.8;
        }
        #skip-btn:hover {
            opacity: 1;
        }
    </style>
</head>
<body>
    <canvas id="c"></canvas>
    <div id="intro-container">
        <div id="intro-msg">CH√öC M·ª™NG 20/10 ‚ô•</div>
        <button id="skip-btn" onclick="transitionToMain()">Ti·∫øp t·ª•c...</button>
    </div>
    <audio id="bg-music" autoplay loop>
        <source src="https://freesound.org/data/previews/171/171104_3051519-lq.mp3" type="audio/mpeg">
        <!-- Nh·∫°c piano nh·∫π t·ª´ freesound.org, thay b·∫±ng link nh·∫°c th·ª±c t·∫ø n·∫øu c·∫ßn -->
    </audio>
    <script>
        const canvas = document.getElementById('c');
        const ctx = canvas.getContext('2d');
        
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
        
        const msg = "CH√öC M·ª™NG 20-10 ‚ô• NG√ÄY PH·ª§ N·ªÆ VI·ªÜT NAM ‚ô• HAPPY WOMEN'S DAY ‚ô• ";
        const fontSize = 14;
        const cols = Math.floor(canvas.width / fontSize);
        const drops = Array(cols).fill(0).map(() => ({
            y: Math.floor(Math.random() * -50),
            offset: Math.random() * Math.PI * 2,
            speed: 0.5 + Math.random() * 0.5
        }));
        
        // T·∫°o gradient m√†u lung linh
        const gradient = ctx.createLinearGradient(0, 0, 0, canvas.height);
        gradient.addColorStop(0, '#ff1493'); // H·ªìng
        gradient.addColorStop(0.5, '#800080'); // T√≠m
        gradient.addColorStop(1, '#ffd700'); // V√†ng nh·∫°t
        
        // H·∫°t hoa h·ªìng (emoji üåπ)
        const particles = [];
        function createParticle() {
            particles.push({
                x: Math.random() * canvas.width,
                y: -10,
                size: 10 + Math.random() * 5, // K√≠ch th∆∞·ªõc l·ªõn h∆°n m·ªôt ch√∫t cho emoji
                speed: 0.5 + Math.random(),
                angle: Math.random() * Math.PI * 2
            });
        }
        setInterval(createParticle, 200); // T·∫°o h·∫°t m·ªói 200ms

        function draw() {
            ctx.fillStyle = 'rgba(0, 0, 0, 0.05)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            ctx.font = fontSize + 'px Courier New';
            ctx.shadowColor = '#ff1493';
            ctx.shadowBlur = 10;
            
            // V·∫Ω k√Ω t·ª± xo√°y 3D
            for (let i = 0; i < drops.length; i++) {
                ctx.fillStyle = gradient;
                const char = msg[Math.floor(Math.random() * msg.length)];
                const angle = drops[i].offset + drops[i].y / 15;
                const x = i * fontSize + Math.sin(angle) * fontSize * 3;
                const y = drops[i].y * fontSize;
                
                // H√¨nh tr√°i tim "th·ªü"
                const heartX = canvas.width / 2;
                const heartY = canvas.height / 2;
                const scale = 0.5 + 0.1 * Math.sin(Date.now() / 1000);
                const dx = (x - heartX) / (canvas.width / 4 * scale);
                const dy = (y - heartY) / (canvas.height / 4 * scale);
                const dist = Math.sqrt(dx * dx + dy * dy);
                if (dist < 0.5 || dist > 0.7) {
                    ctx.fillText(char, x, y);
                }
                
                drops[i].y += drops[i].speed;
                drops[i].offset += 0.05;
                
                if (y > canvas.height && Math.random() > 0.975) {
                    drops[i].y = 0;
                    drops[i].offset = Math.random() * Math.PI * 2;
                    drops[i].speed = 0.5 + Math.random() * 0.5;
                }
            }
            
            // V·∫Ω hoa h·ªìng emoji
            ctx.font = '15px Arial'; // Font h·ªó tr·ª£ emoji
            ctx.fillStyle = '#ff4040'; // M√†u hoa h·ªìng
            for (let i = particles.length - 1; i >= 0; i--) {
                const p = particles[i];
                ctx.fillText('üåπ', p.x, p.y); // Kh√¥ng xoay, gi·ªØ th·∫≥ng
                p.y += p.speed;
                p.x += Math.sin(p.angle) * 0.5;
                p.angle += 0.1;
                if (p.y > canvas.height) particles.splice(i, 1);
            }
            
            ctx.shadowBlur = 0; // T·∫Øt glow
        }
        
        const interval = setInterval(draw, 33);
        
        // Hi·ªán th√¥ng ƒëi·ªáp l·ªõn
        setTimeout(() => {
            document.getElementById('intro-container').style.opacity = 1;
        }, 5000);

        // Chuy·ªÉn ti·∫øp
        function transitionToMain() {
            canvas.style.opacity = 0;
            document.getElementById('bg-music').pause();
            clearInterval(interval);
            setTimeout(() => {
                window.location.href = 'main.html'; // Thay b·∫±ng URL ph·∫ßn l·ªùi ch√∫c
            }, 2000);
        }

        setTimeout(transitionToMain, 10000);
        
        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            const newCols = Math.floor(canvas.width / fontSize);
            while (drops.length < newCols) drops.push({ y: Math.floor(Math.random() * -50), offset: Math.random() * Math.PI * 2, speed: 0.5 + Math.random() * 0.5 });
            while (drops.length > newCols) drops.pop();
        });
    </script>
</body>
</html>
