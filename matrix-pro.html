<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Matrix Effect</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: #000;
            color: #0f0;
            font-family: 'Courier New', monospace;
            overflow: hidden;
            height: 100vh;
        }
        
        .container {
            position: relative;
            width: 100vw;
            height: 100vh;
            background: linear-gradient(45deg, #000, #001100, #000);
        }
        
        #matrixCanvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }
        
    </style>
</head>
<body>
    <div class="container">
        <canvas id="matrixCanvas"></canvas>
        
    </div>

    <script>
        // ============================================================================
        // MY MATRIX EFFECT CLASS
        // ============================================================================
        
        class MyMatrixEffect {
            constructor(canvas) {
                this.canvas = canvas;
                this.ctx = canvas.getContext('2d');
                this.isRunning = false;
                this.animationId = null;
                this.startTime = 0;
                
                // Effect settings
                this.settings = {
                    speed: 1.5, // Tốc độ nhanh
                    density: 0.8,
                    brightness: 0.8,
                    fontSize: 18,
                    columns: [],
                    chars: '01ABCDEFGHIJKLMNOPQRSTUVWXYZ' // Ký tự Matrix thông thường
                };
                
                this.init();
            }
            
            init() {
                this.setupCanvas();
                this.setupColumns();
                this.setupEventListeners();
            }
            
            setupCanvas() {
                this.canvas.width = window.innerWidth;
                this.canvas.height = window.innerHeight;
                
                window.addEventListener('resize', () => {
                    this.canvas.width = window.innerWidth;
                    this.canvas.height = window.innerHeight;
                    this.setupColumns();
                });
            }
            
            setupColumns() {
                this.settings.columns = [];
                const numColumns = Math.floor(this.canvas.width / this.settings.fontSize);
                
                for (let i = 0; i < numColumns; i++) {
                    this.settings.columns.push({
                        x: i * this.settings.fontSize,
                        y: Math.random() * this.canvas.height,
                        speed: Math.random() * 2 + 1,
                        chars: [],
                        nextChar: Math.random() * 50,
                        opacity: Math.random() * 0.5 + 0.5
                    });
                }
            }
            
            setupEventListeners() {
                // Keyboard shortcuts
                document.addEventListener('keydown', (e) => {
                    switch(e.key) {
                        case ' ':
                            e.preventDefault();
                            this.toggle();
                            break;
                        case 'f':
                        case 'F':
                            this.toggleFullscreen();
                            break;
                        case 'Escape':
                            if (document.fullscreenElement) {
                                document.exitFullscreen();
                            }
                            break;
                    }
                });
            }
            
            start() {
                if (this.isRunning) return;
                
                this.isRunning = true;
                this.startTime = performance.now();
                this.animate();
            }
            
            stop() {
                this.isRunning = false;
                if (this.animationId) {
                    cancelAnimationFrame(this.animationId);
                    this.animationId = null;
                }
            }
            
            toggle() {
                if (this.isRunning) {
                    this.stop();
                } else {
                    this.start();
                }
            }
            
            animate() {
                if (!this.isRunning) return;
                
                this.update();
                this.draw();
                this.animationId = requestAnimationFrame(() => this.animate());
            }
            
            update() {
                const time = (performance.now() - this.startTime) / 1000;
                
                this.settings.columns.forEach(column => {
                    // Update column position
                    column.y += column.speed * this.settings.speed;
                    
                    // Add new characters
                    if (column.nextChar <= 0) {
                        column.chars.unshift({
                            char: this.settings.chars[Math.floor(Math.random() * this.settings.chars.length)],
                            age: 0,
                            brightness: 1,
                            color: this.getRandomColor()
                        });
                        column.nextChar = Math.random() * 30 + 10;
                    } else {
                        column.nextChar--;
                    }
                    
                    // Update characters
                    column.chars.forEach((char, index) => {
                        char.age++;
                        char.brightness = Math.max(0, 1 - (char.age / 40));
                        
                        // Randomly change character
                        if (Math.random() < 0.15) {
                            char.char = this.settings.chars[Math.floor(Math.random() * this.settings.chars.length)];
                        }
                    });
                    
                    // Remove old characters
                    column.chars = column.chars.filter(char => char.brightness > 0);
                    
                    // Reset column if it goes off screen
                    if (column.y > this.canvas.height + 100) {
                        column.y = -100;
                        column.chars = [];
                        column.opacity = Math.random() * 0.5 + 0.5;
                    }
                });
            }
            
            draw() {
                // Clear canvas with fade effect
                this.ctx.fillStyle = `rgba(0, 0, 0, ${0.05 * this.settings.brightness})`;
                this.ctx.fillRect(0, 0, this.canvas.width, this.canvas.height);
                
                // Set font
                this.ctx.font = `${this.settings.fontSize}px 'Courier New', monospace`;
                this.ctx.textAlign = 'center';
                
                // Draw columns
                this.settings.columns.forEach((column, columnIndex) => {
                    column.chars.forEach((char, index) => {
                        const alpha = char.brightness * this.settings.brightness * column.opacity;
                        
                        // Xen kẽ màu hồng đậm và hồng nhạt theo cột
                        let color;
                        if (columnIndex % 2 === 0) {
                            color = { r: 255, g: 20, b: 147 }; // Deep Pink
                        } else {
                            color = { r: 255, g: 105, b: 180 }; // Hot Pink
                        }
                        
                        const colorStr = `rgba(${color.r}, ${color.g}, ${color.b}, ${alpha})`;
                        
                        this.ctx.fillStyle = colorStr;
                        this.ctx.fillText(
                            char.char,
                            column.x + this.settings.fontSize / 2,
                            column.y - index * this.settings.fontSize
                        );
                    });
                });
            }
            
            getRandomColor() {
                const colors = [
                    { r: 255, g: 20, b: 147 },   // Deep Pink
                    { r: 255, g: 105, b: 180 },  // Hot Pink
                    { r: 255, g: 20, b: 147 },   // Deep Pink
                    { r: 255, g: 105, b: 180 },  // Hot Pink
                ];
                return colors[Math.floor(Math.random() * colors.length)];
            }
            
            hslToRgb(h, s, l) {
                h /= 360;
                s /= 100;
                l /= 100;
                
                const c = (1 - Math.abs(2 * l - 1)) * s;
                const x = c * (1 - Math.abs((h * 6) % 2 - 1));
                const m = l - c / 2;
                
                let r, g, b;
                
                if (h < 1/6) {
                    r = c; g = x; b = 0;
                } else if (h < 2/6) {
                    r = x; g = c; b = 0;
                } else if (h < 3/6) {
                    r = 0; g = c; b = x;
                } else if (h < 4/6) {
                    r = 0; g = x; b = c;
                } else if (h < 5/6) {
                    r = x; g = 0; b = c;
                } else {
                    r = c; g = 0; b = x;
                }
                
                return {
                    r: Math.round((r + m) * 255),
                    g: Math.round((g + m) * 255),
                    b: Math.round((b + m) * 255)
                };
            }
            
            updateSettings(newSettings) {
                this.settings = { ...this.settings, ...newSettings };
                if (newSettings.density !== undefined) {
                    this.setupColumns();
                }
            }
            
            toggleFullscreen() {
                if (!document.fullscreenElement) {
                    document.documentElement.requestFullscreen();
                } else {
                    document.exitFullscreen();
                }
            }
        }
        
        // ============================================================================
        // GLOBAL VARIABLES AND FUNCTIONS
        // ============================================================================
        
        let matrixEffect = null;
        
        // Get elements
        const canvas = document.getElementById('matrixCanvas');
        
        // Initialize and start immediately
        matrixEffect = new MyMatrixEffect(canvas);
        matrixEffect.start();
    </script>
</body>
</html>
