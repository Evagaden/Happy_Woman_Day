<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LoveMatrix - Chúc mừng Ngày Phụ Nữ Việt Nam</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            overflow: hidden;
            height: 100vh;
        }
        
        .screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            transition: transform 1.5s ease-in-out;
        }
        
        .screen.matrix {
            transform: translateX(0);
            z-index: 2;
        }
        
        .screen.flower {
            transform: translateX(100%);
            z-index: 1;
        }
        
        .screen.transitioning .matrix {
            transform: translateX(-100%);
        }
        
        .screen.transitioning .flower {
            transform: translateX(0);
        }
        
        iframe {
            width: 100%;
            height: 100%;
            border: none;
            display: block;
        }
    </style>
</head>
<body>
    <!-- Screen Container -->
    <div class="screen" id="screenContainer">
        <!-- Matrix Screen -->
        <iframe class="matrix" src="matrix-pro.html" title="Matrix Effect"></iframe>
        
        <!-- Flower Screen -->
        <iframe class="flower" src="flower.html" title="Flower Garden"></iframe>
    </div>

    <script>
        // Auto transition từ matrix sang flower sau 13 giây
        setTimeout(() => {
            document.getElementById('screenContainer').classList.add('transitioning');
        }, 13000);
        
        // Listen for messages từ iframe (nếu cần)
        window.addEventListener('message', function(event) {
            if (event.data === 'transitionToFlower') {
                document.getElementById('screenContainer').classList.add('transitioning');
            }
        });
    </script>
</body>
</html>
